<!DOCTYPE html>
<html lang="en">
    {{- partial "head.html" . -}}
    <body>
        {{- partial "header.html" . -}}
        <div class='content{{ if eq .Site.Language.Lang "ja" }} lang-ja{{ end }}'>
            <div class="title">
                <div class="wrapper">
                    <h1>{{ .Title }}</h1>
                </div>
            </div>
            <div class="wrapper">
                {{- block "main" . }}{{- end }}
            </div>
        </div>
        {{- partial "footer.html" . -}}
    </body>
</html>
