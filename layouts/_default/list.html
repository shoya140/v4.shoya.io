{{ define "main" }}
  {{ .Content }}
  {{ range .Pages.ByPublishDate }}
  <div class="post-list-item">
    <a href="{{ .RelPermalink }}"></a>
    <span class="post-meta">
      {{ .Date.Format "January 2, 2006" }}
    </span>
    <h2 class="post-link">{{ .Title }}</h2>
  </div>
  {{ end }}
{{ end }}
